<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot with GPT</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main>
    <section class="chatbot-container">
      <div class="chatbot-header">
        <img src="assets/images/owl-logo.png" class="logo">
        <h1>KnowItAll</h1>
        <h2>Ask me anything!</h2>
        <p class="supportId">User ID: 2344</p>
      </div>
      <div class="chatbot-conversation-container" id="chatbot-conversation">
        <div class="speech speech-ai">
          How can I help you?
        </div>
      </div>
      <form id ="form" class="chatbot-input-container">
        <input name="user-input" type="text" id="user-input" required>
        <button id="submit-btn" class="submit-btn">
          <img src="assets/images/paper-plane-regular.svg" class="send-btn-icon">
        </button>
      </form>
    </section>
  </main>
  <script src="src/main.js"></script>
</body>
</html>
